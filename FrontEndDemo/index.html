<!DOCTYPE html>

<html lang="en">

<head>
    <title>Github Hub</title>
    <link  rel="stylesheet" href="Style.css"/>
    <script type="text/javascript"></script>
    alert("hello JavaScript");
    
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="/index.html">Home</a>
                    </li>
                    <li>
                        <a href="/contact.html">Contact</a>
                    </li>
                    <li>
                        <a href="/abaut.html">Abaut</a>
                    </li>
                </ul>
            </nav>
            <div>
                <img src="logo.gif" class="bordered-image" />
            </div>
            <div>
                This is a site to search Github for interesting projects.
            </div>
        </header>
        <section id="main">
            <p>In this
            <em>sample site</em>,we'll show a list of <a href="http://github.com"></a>projects
            <span>and the data</span>abaut
            <strong>those project </strong>.</p>
            <form action="http://wilder.azurewebsites.net/echo" method="post" class="bordered-image simple-form">
                <label for="searchPhrase">Search Phrase:</label>
                <input type="text" name="searchPhrase" id="searchPhrase"/>
                <br />
                <input type="checkbox" name="useStars" id="useStars" checked="true"/>
                <label for="useStars">Use Stars?</label>
                <br/>
                <label for="langChoise">Language:</label>
                <select name="langChoise" id="langChoise">
                    <option>All</option>
                    <option>JavaScript</option>
                    <option selected>C#</option>
                    <option>Java</option>
                    <option>Ruby</option>
                </select>
                <br />
                <input type="submit" value="search" /> 
            </form>
            <div id="results" class="bordered-image" >
                This is where results will live...eventually.
            </div>
        </section>
        <footer>
            &copy; 2014 Shawn Wildermuth LLC
        </footer>
        <script type="text/javascript" src="js/index.js"></script>
    </div>
    
</body>
</html>
